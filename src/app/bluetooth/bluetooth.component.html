<div class="container">
  <mat-form-field>
    <mat-label>Bluetooth device</mat-label>
    <mat-select [(value)]="selected">
      <mat-option *ngFor="let device of bluetoothDevice" [value]="device">
        {{device.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button (click)="handleConnect()" class="page__button" [disabled]="selected !== undifined ? false : true">Connect</button>
</div>

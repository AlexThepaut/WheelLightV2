<div class="popup-container">
  <mat-form-field>
    <input matInput placeholder="Colored Text" [(ngModel)]="data.text">
  </mat-form-field>
  <color-chrome [color]="color" (onChange)="changeComplete($event)" disableAlpha="true" width="300px"></color-chrome>
  <button mat-raised-button (click)="validColor()" class="validate-button">Valider</button>
</div>
